- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.vim', '~/.config']

- link:
    ~/.fonts: fonts
    ~/.aliases: aliases
    ~/.helpful_functions: helpful_functions
    ~/.config/alacritty: alacritty
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.config/nvim: nvim
    ~/.config/flake8: config/flake8
    ~/.config/yapf: config/yapf

- create:
  - ~/Projects

- shell:
  - [git submodule update --init --recursive, Installing submodules]
