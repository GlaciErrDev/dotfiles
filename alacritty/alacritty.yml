window:
  dimensions:
    columns: 160
    lines: 80

scrolling:
  history: 20000

# Colors (PaperColor - Light)
colors:
  # Default colors
  primary:
    background: '0xEEEEEE'
    foreground: '0x4D4D4C'

  # Normal colors
  normal:
    black:   '0xEDEDED'
    red:     '0xD7005F'
    green:   '0x718C00'
    yellow:  '0xD75F00'
    blue:    '0x4271AE'
    magenta: '0x8959A8'
    cyan:    '0x3E999F'
    white:   '0x4D4D4C'

  # Bright colors
  bright:
    black:   '0x969694'
    red:     '0xD7005F'
    green:   '0x718C00'
    yellow:  '0xD75F00'
    blue:    '0x4271AE'
    magenta: '0x8959A8'
    cyan:    '0x3E999F'
    white:   '0xF5F5F5'

font:
  normal:
    family: "Hack Nerd Font"
    # family: Hack NF
    style: Regular
  bold:
    family: "Hack Nerd Font"
    # family: Hack NF
  italic:
    family: "Hack Nerd Font"
    # family: Hack NF
  size: 15.5

